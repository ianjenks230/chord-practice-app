<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord and Measure Practice App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>12-Bar Blues Practice</h1>
    
    <!-- Key and BPM Selection -->
    <label for="key">Select Key:</label>
    <select id="key">
        <option value="C">C</option>
        <option value="G">G</option>
        <!-- Add all 12 keys -->
    </select>
    
    <label for="bpm">BPM:</label>
    <input type="number" id="bpm" value="120" min="40" max="200">
    
    <label for="mode">Metronome Mode:</label>
    <select id="mode">
        <option value="visual-audio">Visual + Audio</option>
        <option value="visual">Visual Only</option>
    </select>
    
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    
    <!-- Metronome Visual -->
    <div id="metronome">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    
    <!-- Chord Grid (3x4 for 12 measures) -->
    <div id="chord-grid"></div>
    
    <script src="script.js"></script>
</body>
</html>
