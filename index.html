<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord and Measure Practice App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1>12-Bar Blues Practice</h1>
        
        <!-- Controls -->
        <div class="controls">
            <label for="key">Select Key:</label>
            <select id="key">
                <option value="C">C</option>
                <option value="Db">Db</option>
                <option value="D">D</option>
                <option value="Eb">Eb</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="Gb">Gb</option>
                <option value="G">G</option>
                <option value="Ab">Ab</option>
                <option value="A">A</option>
                <option value="Bb">Bb</option>
                <option value="B">B</option>
            </select>
            
            <label for="bpm">BPM:</label>
            <input type="number" id="bpm" value="120" min="40" max="200">
            <label for="signature">Time Signature:</label>
            <select id="signature">
                <option value="4">4/4</option>
                <option value="3">3/4</option>
                <option value="6">6/8</option>
                <option value="2">2/4</option>
            </select>
            <label for="mode">Metronome Mode:</label>
            <select id="mode">
                <option value="visual-audio">Visual + Audio</option>
                <option value="visual">Visual Only</option>
            </select>
            <label for="display">Display:</label>
            <select id="display">
                <option value="chord">Chord Letters</option>
                <option value="roman">Roman Numerals</option>
            </select>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
        
        <!-- Metronome Visual -->
        <div id="metronome">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <!-- Chord Grid (3x4 for 12 measures) -->
        <div id="chord-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
